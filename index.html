<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="text-in">
    <button onclick="sendMsg()">Click me!</button>

    <div>
        <ol id="message-container">

        </ol>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>

    <script>

        class User {
            name;
            message;
        }

       let socket = io("http://localhost:8080");

       let user = new User();

       

       user.name = prompt("Introduce tu name, broh: ");

       function sendMsg(){

            user.message = document.getElementById('text-in').value;

            socket.emit('message', user);

       }


        socket.on('message', (user) => {

            document.getElementById('message-container').innerHTML += `<li><strong>${user.name}</strong>: ${user.message}</li>`;

        });

    </script>
    
</body>
</html>
